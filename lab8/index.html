<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="inputs">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                    <label>NAME</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="col-lg-6">
                    <label>SURNAME</label>
                    <input type="text" class="form-control" name="surname">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label>EXAM</label>
                    <input type="text" class="form-control" name="exam">
                </div>
                <div class="col-lg-6">
                    <label>POINT</label>
                    <input type="text" class="form-control" name="point">
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <button type="submit" id="addEp" class="btn btn-primary mt-4">+</button>
        </div>
    </section>

    <section class="add">
        <div class="container">
            <div class="row mt-3">
                <button type="button" id="addAll" class="btn btn-primary btn-lg btn-block">ADD</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Exam</th>
                        <th>Point</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
