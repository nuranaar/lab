<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3 justify-content-between align-items-center">
            <div class="col-md-8">
                <div class="progress">
                    <div class="progress-bar" data-type="width" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="addBtn btn btn-primary">+10</button>
                <button type="button" class="remBtn btn btn-danger">-10</button>
            </div>

        </div>
        <div class="row mt-3 justify-content-between align-items-center">
            <div class="col-md-8">
                <div class="progress">
                    <div class=" progress-bar" data-type="height" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="addBtn btn btn-primary">+10</button>
                <button type="button" class="remBtn btn btn-danger">-10</button>
            </div>

        </div>
        <div class="row mt-3 justify-content-between align-items-center">
            <div class="col-md-8">
                <div class="progress">
                    <div class=" progress-bar" data-type="opacity" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="addBtn btn btn-primary">+10</button>
                <button type="button" class="remBtn btn btn-danger">-10</button>
            </div>

        </div>
        <div class="box"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/file.js"></script>
</body>

</html>
